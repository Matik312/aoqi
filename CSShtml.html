<!-- CSS - je pouzivane na formatovanie stranky a jednotlivych elementov 
v podstate to urobi layout -->
<!-- CSS - zakladna funkcionalita: kontroluje farby, fonty, velkosti napr. textu,
ako su elementy poziciovane, takisto pozadie stranok a takisto ako je 
stranka viditelna pre ostatne zariadenia.
CSS - Cascadin style sheet
Mozme ho pouzit v 3 formach - 1.style atribut vo vnutri HTML 
2.v style ktory sa ale nachadza v heade 
3.externe v ramci novo vytrvoreneho suboru -->
<!DOCTYPE html>
<html>
    <head>
        <!-- 3. pripad externe CSSko -->
        <link rel="stylesheet" href="style.css">
        <!-- 2.pripad  internal CSS v heade  -->
        <style>
            body {background-color: aqua;}
            h2{color: blueviolet;}
            p{font-size: xx-large;}

        </style>
        </head>
        <body>
            <!-- Inline CSS 1.pripad - inline -->
            <h1 style="color: brown;">Nadpis CSS 1.case</h1>
            <h2>2. pripad internal CSS</h2>
            <p>2 pripad internal CSS</p>
            <h3>3 pripad externy file</h3>
            <q>3 pripad</q>
            <i>3 pripad</i>
        </body>
</html>
